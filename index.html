<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://db.onlinewebfonts.com/c/2881cb6a546807bbe7d3172f01169532?family=Palatino+nova+W04+Light" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Webiste!</title>
<style>
    body {
        font-family: Palatino nova W04 Light;
        margin: 0;
        padding: 0;
    }
    .TopContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 2000px;
        text-align: center;
        flex-direction: column;
    }
    .section {
        height: 500px; 
        width: 1190px;
        background-color: #f9f6f5;
        border-bottom: 1px solid #ccc;
        padding: 20px;
        box-sizing: border-box;
        
    }
    .hr{
        border: 2px solid #ccc
    }
    .carousel {
    position: relative;
    max-width: 600px; /* Adjust the max width of the carousel */
    margin: 0 auto;
    }
    .carousel-images {
    display: flex;
    overflow: hidden;
    }
    .carousel-images img {
    width: 100%;
    display: none;
    }
    .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #000;
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 10px;
    z-index: 1;
    }
    .prev {
    left: 0;
    }
    .next {
    right: 0;
    }

</style>
</head>
<body>
    <div class="TopContainer">
        <img src="images\9b2922834e82fe3d98af5666a5dde6c7.jpg">




        <div class="section">
            <h2>THE DETAILS</h2>
            <hr class="hr">
            <p>This is the content of section 2.</p>
        </div>



        <div class="carousel">
            <div class="carousel-images">
                <img src="images\img_1.jpg" alt="Image 1">
                <img src="images\img_2.jpg" alt="Image 2">
            </div>
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <script src="script.js"></script>




    </div>
</body>
</html>
